name: "NX-584"
description: "Interface to GE/CaddX/NetworkX alarm systems via NX-584/NX8E"
version: "1.0.4"
slug: "nx584"
init: false
uart: true
map:
 - "config:rw"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  5007/tcp: 5007
options:
  serial:
   enabled: true
   device: "/dev/serial/by-id/usb-Prolific_Technology_Inc._USB-Serial_Controller-if00-port0"
   baud: "9600"
  listen_address: "127.0.0.1"
  debug_enabled: false
schema:
  serial:
   enabled: "bool"
   device: "str"
   baud: "str"
  listen_address: "str"
  debug_enabled: "bool"
